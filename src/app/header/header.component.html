<div *ngIf="(allNotifs$ | async) as notifs" class="header-container">
  <div class="bread-crumb">
    <button class="green-btn" (click)="confirm()">Confirm</button>
    <button class="red-btn" (click)="actionOnRequest('DELETE')">Delete</button>
    <!-- <span style="max-width: 60%!important;padding:1rem!important" class='debug'>Un bug majeur en cours de correction affectant la connexion et affichage des colonies est en cours de r√©solution.
      L'application est actuellement instable. On travaille dessus.</span> -->
  </div>
  <div *ngIf="(authService.currentUser | async) as user" class="user-container">

    <div *ngIf="isShown" class="action-block animate__animated animate__fadeIn">
      <button class="admin-btn" (click)="goToAdmin()" *ngIf='(authService.currentUser | async).role === "admin"'>Admin</button>
    </div>
    <i (click)="showNotifs()" style="position:relative" class="notif-icon">
      <div [ngClass]="
      notifs?.length > 0 ? 'animate__animated animate__heartBeat animate__infinite' : 'toto'
      " class="notif-count">
        <!-- <span>{{notification ? notification : '0'}}</span> -->
        <span >{{notifs.length + socketNotifications.length | number}}</span>
      </div>
    </i>

  <div appClickoutside (clickOutside)="close($event)" *ngIf="showNotif" style="position: absolute;" class="notif-block ">
    <div  class="notif-display">
      <div class="w-100">
        <!-- SOCKET NOTIFICATIONS -->
        <div *ngFor="let socketNotif of socketNotifications;index as i" class="w-100">
          <div [id]="socketNotif.id" class="line animate__animated">
            <div class="head d-flex">
              <span class="date">
                <i class="date-icon"></i>
                {{socketNotif.created_at | date:'shortDate'}}
              </span>
              <div class="d-flex">
                <button class="green-btn">DETAILS</button>
                <button (click)="markAsRead(socketNotif.id)" class="blue-btn">MARK AS READ</button>
              </div>
            </div>
            <div class="body d-flex">
              <span>{{socketNotif.message}}</span>
            </div>
          </div>
          <div  class="sep"></div>
        </div>
        <!-- DATABASE NOTIFICATIONS -->
        <div *ngFor="let notif of notifs;index as i" class="w-100">
          <div [id]="notif.id" class="line animate__animated">
            <div class="head d-flex">
              <span class="date">
                <i class="date-icon"></i>
                {{notif.created_at | date:'shortDate'}}
              </span>
              <div class="d-flex">
                <button class="green-btn">DETAILS</button>
                <button (click)="markAsRead(notif.id)" class="blue-btn">MARK AS READ</button>
              </div>
            </div>
            <div class="body d-flex">
              <span>{{notif.message}}</span>
            </div>
          </div>
          <div *ngIf="i < notifs.length -1" class="sep"></div>
        </div>
      </div>
      <!-- NO NOTIFICATIONS -->
      <div style="justify-content: space-evenly;align-items:initial" class="line" *ngIf="notifs?.length === 0" >
        <div class="d-flex justify-content-evenly align-items-center">
        <i class="island-icon"></i>
        <span style="font-size: 14px" >No new notifications</span>
        </div>
      </div>
    </div>
  </div>

    <span (click)="toggleShow()" class='d-flex align-items-center'>{{ (authService.currentUser | async)?.pseudo}} <i class="caret-icon"></i></span>
    <span (click)="toggleShow()" class='d-flex align-items-center'></span>

    <div class="avatar"
    ></div>
    <!-- [style.background-image]="'url('+(authService.currentUser | async).picture+')'" -->

  </div>
    <div *ngIf="!(authService.currentUser | async)" class="user-container">
    <div style="top:5.5rem;right:0" *ngIf="isShown" class="action-block animate__animated animate__fadeIn">
      <button (click)="toggleShow()" routerLink="/login">Login</button>
      <button (click)="toggleShow()" routerLink="/signup">Signup</button>
    </div>
    <div (click)="toggleShow()" style='cursor:pointer' class="avatar"></div>
    <i (click)="toggleShow()" class="caret-icon"></i>
  </div>
</div>
