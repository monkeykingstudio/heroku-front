<div *ngIf='(allSheets$ | async) as breedSheets; else loading' class="row">
  <div class="breedsheet-list-container  col-sm-12">
    <div id="breedingSheetRef" class="breedsheets row">
        <div class="col-sm-12">
          <h6>Breeding Sheets <h7>({{sortedSpecies.length}})</h7></h6>

          <div class="filters d-flex">
            <span class="filter-title">Filter by:</span>
            <select (change)="familySelect($event.target.value)" class="btn-select filter-select" id="family">
              <option value="" disabled selected>FAMILY</option>
              <option value="all">all</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

            <select disabled style="max-width:120px" class="btn-select filter-select" id="family">
              <option value="" disabled selected>SUB-FAMILY</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

            <select disabled style="max-width:80px" class="btn-select filter-select" id="family">
              <option value="" disabled selected>GENRE</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

            <select disabled style="max-width:75px" class="btn-select filter-select" id="family">
              <option value="" disabled selected>TRIBU</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

            <select disabled class="btn-select filter-select" id="family">
              <option value="" disabled selected>DIFFICULTY</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

            <select disabled class="btn-select filter-select" id="family">
              <option value="" disabled selected>REGION</option>
              <option *ngFor="let family of sortedFamilies" [value]="family">{{family}}</option>
            </select>

          </div>
          <!-- <button (click)='sortFamilies()'>SORT!</button> -->
          <div class="row">
            <app-breed-card
            (breedingSheetChange)='reloadBreedingSheets()'
            *ngFor="let breedingSheet of sortedSpecies; index as i"
            [breedingSheet]='breedingSheet'
            class="col-sm-12 col-md-4 col-lg-4">>
            </app-breed-card>
          </div>
        </div>


    </div>
  </div>
</div>

  <ng-template #loading>
    <div class="spinner-container">
      <div class="loading"></div>
    </div>
  </ng-template>
