<div *ngIf='(allBreedingSheets$ | async) as breedingSheets; else loading' class="row">
  <div class="breedsheet-list-container  col-sm-12">
    <div id="breedingSheetRef" class="breedsheets row">
        <div class="col-sm-12">
          <h6>Breeding Sheets</h6>
          <button>SORT!</button>
        </div>

        <app-breed-card
        (breedingSheetChange)='reloadBreedingSheets()'
        *ngFor="let breedingSheet of sortedSpecies; index as i"
        [breedingSheet]='breedingSheet'
        class="col-sm-12 col-md-4 col-lg-4">>
        </app-breed-card>
    </div>
  </div>
</div>

  <ng-template #loading>
    <div class="spinner-container">
      <div class="loading"></div>
    </div>
  </ng-template>
