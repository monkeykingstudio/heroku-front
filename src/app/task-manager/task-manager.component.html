<div class="row justify-content-center">
  <div class="col-sm-12 task-manager-container">
    <div class="task-manager">
    <app-task-creator
    (taskChanged)='reloadTasks($event)'
    [currentMode]='currentMode'
    [colonyId]='colonyId'>
    </app-task-creator>
    <app-task-list
    [reload]='reload'
    [currentMode]='currentMode'
    [colonyId]='colonyId'>
    </app-task-list>
    </div>
  </div>
</div>
