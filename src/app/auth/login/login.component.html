<div class="row">
  <div class="login-container col-sm-12">
  <div class="login">
    <div class="ant-black"></div>
    <form style='margin:auto' [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group col-md-8 col-lg-5">
      <label for="email">E-mail</label>
      <input name="email" placeholder="E-mail" class="form-control mb-4" type="email" formControlName="email" />

      <label for="password">Password</label>
      <input name="password" placeholder="password" class="form-control mb-4" type="password" formControlName="password" />

      <button class="green-btn mt-4" type="submit">Login</button>

      <div class="foot d-flex justify-content-center mt-4">
        <span class="link">Forgot password?</span>
        <span>-</span>
        <span class="link">Legal Notice</span>
        <span>-</span>
        <span class="link">Contact us</span>
      </div>
    </form>
  </div>
</div>


  <div *ngIf="loading" class="spinner-container">
    <div class="la-square-jelly-box la-3x">
      <div></div>
      <div></div>
    </div>
  </div>
