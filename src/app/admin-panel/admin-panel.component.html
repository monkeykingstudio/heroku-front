<div *ngIf='allUsers$ | async as users' class="row">
  <div class="admin-panel-container">
    <div id="adminRef" class="admin-panel">
      <div class="row">
        <div class="col-sm-12 col-md-3">
          <div class="primal-stat">
            <div class="cont">
              <i class="user-icon"></i>
              <span class="number registered">{{ users.length }}</span>
              <span class="description">registered users</span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div class="primal-stat">
            <div class="cont">
              <i class="user-pending-icon"></i>
            <span class="number pending">{{ users.is_verified.length }}</span>
            <span class="description">pending users</span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div class="primal-stat">
            <div class="cont">
              <i class="colonies-icon"></i>
            <span class="number colonies">827</span>
            <span class="description">colonies created</span>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div class="primal-stat">
            <div class="cont">
              <i class="breedsheet-icon"></i>
            <span class="number breedsheet">54</span>
            <span class="description">breeding sheets saved</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div style="margin-top: 2rem;" class="col-sm-12 col-md-9">
          <div class="custom-table user-table">
            <div class="head">
              <div class="col">
                <span>date</span>
              </div>
              <div class="col">
                <span>pseudo</span>
              </div>
              <div class="col">
                <span>email</span>
              </div>
              <div class="col">
                <span>status</span>
              </div>
              <div class="col">
                <span>role</span>
              </div>
              <div class="col">
                <span>colonies</span>
              </div>
            </div>
            <div class="body">
              <div *ngFor="let user of users; index as i" class="line">
                <div class="col">
                  <span>{{ user.created }}</span>
                </div>
                <div class="col">
                  <span>pseudo</span>
                </div>
                <div class="col">
                  <span>email</span>
                </div>
                <div class="col">
                  <span>status</span>
                </div>
                <div class="col">
                  <span>role</span>
                </div>
                <div class="col">
                  <span>colonies</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
